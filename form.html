<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="email"> Email: </label>
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="First-Nmae"> First-Nmae: </label>
                <input type="text" class="form-control" id="First-Nmae" placeholder="First-Nmae">
            </div>
            <div class="Last-Name">
                <label for="email"> Last-Name: </label>
                <input type="text" class="form-control" id="Last-Name" placeholder="Last-Name">
            </div>
            <div class="form-group">
                <label for="Password"> Password: </label>
                <input type="Password" class="form-control" id="Password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="City"> Cıty: </label>
                <select id="City" class="form-control">
                    <option>Ankara</option>
                    <option>Istanbul</option>
                    <option>Izmır</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio"> About: </label>
                <textarea rows="2" class="form-control" id="bio"></textarea>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label" for="term">
                    <input type="checkbox" checked="True" class="form-check-input" id="term"> I accept the term
                </label>
            </div>
            <div class="form-check ">
                <label class="form-check-label" for="radio">
                    <input type="radio" checked="True" class="form-check-input" id="radio"> option
                </label>
            </div>
            <button type="submit" class="btn btn-success"> send duddeee</button>
        </form>
    </div>

</body>
